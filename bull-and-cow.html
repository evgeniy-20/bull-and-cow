<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bull and cow</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <input class="guess" id="guess" type="text" />
    <button class="guess-button" id="guess-button">Ok</button>
    <div id="result">Результат</div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var clickHandler = function () {
            var value = $("#guess").val();
            if (value.length != 4) {
                alert("mistake");
            } else {
                $("#result").append(value);
                var numberOne = Math.floor(Math.random() * 9);
                alert(numberOne);
            }
        };
                $("#guess-button").click(clickHandler);
    </script>
</body>
</html>
